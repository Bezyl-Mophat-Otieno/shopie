<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav>
        <div class="logodiv">
            <img src="./images/Black.png" alt="" style="width: 100%; height: 100%;">
        </div>
        <div class="menu-options">
            <div class="pages">
                <ul>
                    <li>Home</li>
                    <li>Coats</li>
                    <li>Shirts</li>
                    <li>Pants</li>
                    <li>Shoes</li>
                </ul>
            </div>
            <div class="search">
                <span class="material-symbols-outlined">manage_search</span>
                <span><input type="search" placeholder="Searching for..." id="searchbar"></span>
            </div>
            <div class="menu-icons">
                <ul>
                    <li><span class="material-symbols-outlined">shopping_cart_checkout</span></li>
                    <li><span class="material-symbols-outlined">person</span></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
