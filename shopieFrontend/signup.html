<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <input class="userdata" type="text" placeholder="Username" required>
            <input class="userdata" type="email" placeholder="Email" required>
            <input class="userdata" type="password" placeholder="Password" required> 
            <button class="authbtn">Sign up</button>
        </div>
        <div class="right">
            <img style="height: 40%;" src="../Black bg bag.jpeg" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
